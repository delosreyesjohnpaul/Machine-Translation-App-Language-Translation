<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection and Translation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
            background: linear-gradient(to bottom, #fff, #cbccc8) fixed;
        }
        h1 {
            font-weight: 600;
            color: #343a40;
        }
        .form-control {
            border-color: #ced4da;
            box-shadow: none;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        label {
            font-weight: 500;
            color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f1f3f5;
            border-left: 5px solid #007bff;
            border-radius: 8px;
        }
        .result-section h4 {
            color: #495057;
            margin-bottom: 0.8rem;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 30px;
            }
            h1 {
                font-size: 24px;
            }
            .btn-primary {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Language Detection and Translation</h1>
        <form method="post" action="/trans">
            <div class="form-group">
                <label for="text">Enter Text</label>
                <textarea class="form-control" id="text" name="text" rows="4" placeholder="Type or paste your text here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="target_lang">Select Target Language</label>
                <select class="form-control" id="target_lang" name="target_lang" required>
                    {% for lang_code, lang_name in languages.items() %}
                        <option value="{{ lang_code }}">{{ lang_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Translate</button>
        </form>

        {% if translation %}
            <div class="result-section mt-4">
                <h4><strong>Detected Language:</strong> {{ detected_lang }}</h4>
                <h4><strong>Translation:</strong> {{ translation }}</h4>
            </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>&copy; 2024 Language Translate App by PaulDR | All Rights Reserved</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
